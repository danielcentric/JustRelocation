<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - JustRelocation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-blue: #0057d9;
  --action-red: #d32f2f;
  --success-green: #00a866;
  --warning-yellow: #ffb700;
  --text-primary: #1f1f1f;
  --text-secondary: #616161;
  --text-tertiary: #8b8b8b;
  --border-color: #d1d1d1;
  --bg-gray: #f5f5f5;
  --white: #ffffff;
  --shadow-subtle: 0 2px 4px rgba(0,0,0,0.08);
  --shadow-medium: 0 4px 8px rgba(0,0,0,0.12);
  --shadow-elevated: 0 8px 16px rgba(0,0,0,0.16);
  --border-radius-small: 4px;
  --border-radius-medium: 8px;
  --border-radius-large: 12px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 1.5;
  color: var(--text-primary);
  background: linear-gradient(135deg, var(--primary-blue) 0%, #003d99 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-container {
  background: var(--white);
  border-radius: var(--border-radius-large);
  box-shadow: var(--shadow-elevated);
  width: 100%;
  max-width: 400px;
  padding: 40px;
  text-align: center;
}

.logo {
  margin-bottom: 30px;
}

.logo h1 {
  color: var(--primary-blue);
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
}

.logo p {
  color: var(--text-secondary);
  font-size: 14px;
}

.login-tabs {
  display: flex;
  margin-bottom: 30px;
  border-bottom: 1px solid var(--border-color);
}

.login-tab {
  flex: 1;
  padding: 12px;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  color: var(--text-secondary);
  border-bottom: 2px solid transparent;
  transition: all 0.3s ease;
}

.login-tab.active {
  color: var(--primary-blue);
  border-bottom-color: var(--primary-blue);
}

.login-form {
  display: none;
}

.login-form.active {
  display: block;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--text-primary);
}

.form-group input, .form-group select {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-medium);
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.form-group input:focus, .form-group select:focus {
  outline: none;
  border-color: var(--primary-blue);
  box-shadow: 0 0 0 3px rgba(0, 87, 217, 0.1);
}

.form-group input.error {
  border-color: var(--action-red);
}

.error-message {
  color: var(--action-red);
  font-size: 12px;
  margin-top: 4px;
  display: none;
}

.login-btn {
  width: 100%;
  padding: 14px;
  background: var(--primary-blue);
  color: var(--white);
  border: none;
  border-radius: var(--border-radius-medium);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-bottom: 16px;
}

.login-btn:hover {
  background: #004bb8;
}

.login-btn:disabled {
  background: var(--text-tertiary);
  cursor: not-allowed;
}

.login-btn.loading {
  position: relative;
  color: transparent;
}

.login-btn.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  border: 2px solid transparent;
  border-top: 2px solid var(--white);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

.divider {
  margin: 20px 0;
  color: var(--text-secondary);
  font-size: 14px;
  position: relative;
}

.divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: var(--border-color);
  z-index: 1;
}

.divider span {
  background: var(--white);
  padding: 0 16px;
  position: relative;
  z-index: 2;
}

.demo-btn {
  width: 100%;
  padding: 12px;
  background: var(--success-green);
  color: var(--white);
  border: none;
  border-radius: var(--border-radius-medium);
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-bottom: 20px;
}

.demo-btn:hover {
  background: #008552;
}

.user-type-selector {
  margin-bottom: 20px;
}

.radio-option {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-medium);
  margin-bottom: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.radio-option:hover {
  background: var(--bg-gray);
}

.radio-option input[type="radio"] {
  width: auto;
  margin-right: 12px;
}

.radio-option.selected {
  border-color: var(--primary-blue);
  background: rgba(0, 87, 217, 0.05);
}

.status-message {
  padding: 12px;
  border-radius: var(--border-radius-medium);
  margin-bottom: 20px;
  font-size: 14px;
  display: none;
}

.status-message.success {
  background: rgba(0, 168, 102, 0.1);
  color: var(--success-green);
  border: 1px solid rgba(0, 168, 102, 0.2);
}

.status-message.error {
  background: rgba(211, 47, 47, 0.1);
  color: var(--action-red);
  border: 1px solid rgba(211, 47, 47, 0.2);
}

.footer-links {
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid var(--border-color);
}

.footer-links a {
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 12px;
  margin: 0 8px;
}

.footer-links a:hover {
  color: var(--primary-blue);
}

@media (max-width: 480px) {
  body {
    padding: 20px;
  }

  .login-container {
    padding: 30px 20px;
  }
}
</style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>JustRelocation</h1>
      <p>NHS Healthcare Worker Services</p>
    </div>

    <div class="login-tabs">
      <button class="login-tab active" data-tab="login">Sign In</button>
      <button class="login-tab" data-tab="register">Register</button>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div id="loginForm" class="login-form active">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" required>
        <div class="error-message" id="loginEmailError"></div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
        <div class="error-message" id="loginPasswordError"></div>
      </div>
      <button class="login-btn" id="loginBtn">Sign In</button>

      <div class="divider">
        <span>or</span>
      </div>

      <button class="demo-btn" id="demoLogin">
        <i class="fas fa-user-md"></i> Demo Login (Healthcare Worker)
      </button>
    </div>

    <div id="registerForm" class="login-form">
      <div class="user-type-selector">
        <label class="radio-option" data-type="healthcare_worker">
          <input type="radio" name="userType" value="healthcare_worker" checked>
          <div>
            <strong>Healthcare Worker</strong>
            <div style="font-size: 12px; color: var(--text-secondary);">NHS employee looking for services</div>
          </div>
        </label>
        <label class="radio-option" data-type="provider">
          <input type="radio" name="userType" value="provider">
          <div>
            <strong>Service Provider</strong>
            <div style="font-size: 12px; color: var(--text-secondary);">Business offering services to NHS workers</div>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label for="registerEmail">Email Address</label>
        <input type="email" id="registerEmail" required>
        <div class="error-message" id="registerEmailError"></div>
      </div>

      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" required minlength="6">
        <div class="error-message" id="registerPasswordError"></div>
      </div>

      <div class="form-group">
        <label for="registerName">Full Name</label>
        <input type="text" id="registerName" required>
        <div class="error-message" id="registerNameError"></div>
      </div>

      <div class="form-group">
        <label for="registerPhone">Phone Number (Optional)</label>
        <input type="tel" id="registerPhone">
      </div>

      <div id="healthcareFields">
        <div class="form-group">
          <label for="nhsTrust">NHS Trust</label>
          <select id="nhsTrust">
            <option value="">Select your NHS Trust</option>
            <option value="guy-st-thomas">Guy's and St Thomas' NHS Foundation Trust</option>
            <option value="kings-college">King's College Hospital NHS Foundation Trust</option>
            <option value="imperial-college">Imperial College Healthcare NHS Trust</option>
            <option value="ucl-hospital">University College London Hospitals NHS Foundation Trust</option>
            <option value="royal-free">Royal Free London NHS Foundation Trust</option>
            <option value="barts-health">Barts Health NHS Trust</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="profession">Profession</label>
          <select id="profession">
            <option value="">Select your profession</option>
            <option value="doctor">Doctor</option>
            <option value="nurse">Nurse</option>
            <option value="midwife">Midwife</option>
            <option value="physiotherapist">Physiotherapist</option>
            <option value="occupational-therapist">Occupational Therapist</option>
            <option value="radiographer">Radiographer</option>
            <option value="pharmacist">Pharmacist</option>
            <option value="other">Other Healthcare Professional</option>
          </select>
        </div>
      </div>

      <div id="providerFields" style="display: none;">
        <div class="form-group">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName">
        </div>

        <div class="form-group">
          <label for="businessAddress">Business Address</label>
          <input type="text" id="businessAddress">
        </div>
      </div>

      <button class="login-btn" id="registerBtn">Create Account</button>
    </div>

    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
      <a href="support.html">Support</a>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Initialize authentication manager
    const auth = new AuthenticationManager();

    // Tab switching functionality
    document.querySelectorAll('.login-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;

        // Update active tab
        document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        // Show corresponding form
        document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));
        document.getElementById(tabName + 'Form').classList.add('active');

        // Clear status message
        hideStatusMessage();
      });
    });

    // User type selector functionality
    document.querySelectorAll('input[name="userType"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        // Update visual selection
        document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
        e.target.closest('.radio-option').classList.add('selected');

        // Show/hide relevant fields
        if (e.target.value === 'healthcare_worker') {
          document.getElementById('healthcareFields').style.display = 'block';
          document.getElementById('providerFields').style.display = 'none';
        } else {
          document.getElementById('healthcareFields').style.display = 'none';
          document.getElementById('providerFields').style.display = 'block';
        }
      });
    });

    // Set initial selection
    document.querySelector('input[name="userType"]:checked').closest('.radio-option').classList.add('selected');

    function showStatusMessage(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message ${type}`;
      statusEl.style.display = 'block';
    }

    function hideStatusMessage() {
      document.getElementById('statusMessage').style.display = 'none';
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validateForm(formType) {
      let isValid = true;

      if (formType === 'login') {
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        if (!email || !validateEmail(email)) {
          showFieldError('loginEmail', 'Please enter a valid email address');
          isValid = false;
        } else {
          hideFieldError('loginEmail');
        }

        if (!password) {
          showFieldError('loginPassword', 'Please enter your password');
          isValid = false;
        } else {
          hideFieldError('loginPassword');
        }
      } else if (formType === 'register') {
        const email = document.getElementById('registerEmail').value.trim();
        const password = document.getElementById('registerPassword').value;
        const name = document.getElementById('registerName').value.trim();

        if (!email || !validateEmail(email)) {
          showFieldError('registerEmail', 'Please enter a valid email address');
          isValid = false;
        } else {
          hideFieldError('registerEmail');
        }

        if (!password || password.length < 6) {
          showFieldError('registerPassword', 'Password must be at least 6 characters');
          isValid = false;
        } else {
          hideFieldError('registerPassword');
        }

        if (!name) {
          showFieldError('registerName', 'Please enter your full name');
          isValid = false;
        } else {
          hideFieldError('registerName');
        }
      }

      return isValid;
    }

    function showFieldError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + 'Error');
      field.classList.add('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    function hideFieldError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + 'Error');
      field.classList.remove('error');
      errorEl.style.display = 'none';
    }

    // Enhanced login handler
    document.getElementById('loginBtn').addEventListener('click', async () => {
      if (!validateForm('login')) return;

      const btn = document.getElementById('loginBtn');
      btn.classList.add('loading');
      btn.disabled = true;

      try {
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        const response = await fetch('http://localhost:8001/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          showStatusMessage('Login successful! Redirecting...', 'success');
          localStorage.setItem('jwt_token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          setTimeout(() => {
            window.location.href = data.user.user_type === 'provider' ? 'vendor-portal.html' : 'index.html';
          }, 1000);
        } else {
          showStatusMessage(data.detail || 'Login failed. Please check your credentials.', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showStatusMessage('Network error. Please try again.', 'error');
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });

    // Enhanced register handler
    document.getElementById('registerBtn').addEventListener('click', async () => {
      if (!validateForm('register')) return;

      const btn = document.getElementById('registerBtn');
      btn.classList.add('loading');
      btn.disabled = true;

      try {
        const formData = {
          email: document.getElementById('registerEmail').value.trim(),
          password: document.getElementById('registerPassword').value,
          full_name: document.getElementById('registerName').value.trim(),
          phone: document.getElementById('registerPhone').value.trim(),
          user_type: document.querySelector('input[name="userType"]:checked').value
        };

        if (formData.user_type === 'healthcare_worker') {
          formData.nhs_trust = document.getElementById('nhsTrust').value;
          formData.profession = document.getElementById('profession').value;
        } else {
          formData.business_name = document.getElementById('businessName').value.trim();
          formData.business_address = document.getElementById('businessAddress').value.trim();
        }

        const response = await fetch('http://localhost:8001/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          showStatusMessage('Registration successful! Please sign in.', 'success');
          setTimeout(() => {
            document.querySelector('[data-tab="login"]').click();
            document.getElementById('loginEmail').value = formData.email;
          }, 1500);
        } else {
          showStatusMessage(data.detail || 'Registration failed. Please try again.', 'error');
        }
      } catch (error) {
        console.error('Registration error:', error);
        showStatusMessage('Network error. Please try again.', 'error');
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });

    // Demo login handler
    document.getElementById('demoLogin').addEventListener('click', () => {
      document.getElementById('loginEmail').value = 'demo@nhs.uk';
      document.getElementById('loginPassword').value = 'demo123';
      document.getElementById('loginBtn').click();
    });
  </script>
</body>
</html>
